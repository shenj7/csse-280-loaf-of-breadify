<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<link rel="stylesheet" href="../styles/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="/styles/upload.css">
	<link rel="stylesheet" href="../styles/sidebar.css">

	<title>Loaf Of Breadify</title>
	<link rel="shortcut icon" type="image/jpg" href="../loafofbreadify.png"/>
</head>

<body>
	<!-- Content ----------------------------------------------------->

	<div class="card" style="width: 18rem;">
		<div class="card-body">
		  <h5 class="card-title">Your Backgrounds</h5>
		  <p class="card-text">We'll keep any backgrounds you create here for safekeeping.</p>
		</div>
	  </div>
	<div id="listPage" class="container page-container">
		<div id="captionListContainer">
			<div class="loader text-success" role="status">
			</div>
		</div>
  	</div>
	<button id="addon" type="button" data-toggle="modal" data-target="#addCaptionDialog" class="btn btn-info bmd-btn-fab">
		<i class="material-icons">add</i>
	</button>

	<div id="sidebar">
		<h1>Lo<i class="fas fa-bread-slice"></i>f of <br/>Bre<i class="fas fa-bread-slice"></i>dify</h1>
		<button id="spotifyButton" class="sidebarButton">
			<i class="fab fa-spotify"></i>
			<p>Login to Spotify</p>
		</button>
		<button id="homeButton" class="sidebarButton">
			<i class="fas fa-home"></i>
			<p>Home</p>
		</button>
		<button id="settingsButton" class="sidebarButton">
			<i class="fas fa-bars"></i>
			<p>Settings</p>
		</button>
		<button id="uploadButton" class="sidebarButton">
			<i class="fas fa-upload"></i>
			<p>Upload Backgrounds</p>
		</button>
		<button id="fullscreenButton" class="sidebarButton">
			<i class="fas fa-expand-arrows-alt"></i>
			<p>Full Screen</p>
		</button>

	</div>
	<!----------------------------------------------------------------->

	<!-- Scripts ------------------------------------------------------>
	<script src="../scripts/jquery.min.js"></script>
	<script src="../scripts/popper.js"></script>
	<script src="../scripts/bootstrap-material-design.js"></script>
	<script>$("body").bootstrapMaterialDesign();</script>
	<script src="../__/firebase/7.18.0/firebase-app.js"></script>
	<script src="../__/firebase/7.18.0/firebase-analytics.js"></script>
	<script src="../__/firebase/7.18.0/firebase-auth.js"></script>
	<script src="../__/firebase/7.18.0/firebase-firestore.js"></script>
	<script src="../__/firebase/init.js"></script>
	<script src="https://kit.fontawesome.com/4ed22949d1.js" crossorigin="anonymous"></script>
	<script src="../scripts/main.js"></script>
	<!----------------------------------------------------------------->
</body>

</html>
